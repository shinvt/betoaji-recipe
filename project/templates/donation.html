{% extends 'base.html' %}

{% load static %}

{% block breadcrumb %}
    <li class="breadcrumb-item active">Donation</li>
{% endblock %}


{% block content %}
<div class="container-fluid">
  <form action="{% url 'charge' %}" method="post" id="payment-form">
    {% csrf_token %}
    <div class="form-group">
      <label for="select1a">Select Donation Amount</label>
      <select required id="select1a" name="amount" class="form-control">
        <option selected value="1000">¥1000</option>
        <option value="5000">¥5000</option>
        <option value="10000">¥10000</option>
      </select>
    </div>
    <div class="form-group">
      <label for="card-element">
        Credit Card
      </label>
      <div id="card-element" class="form-control">
         <!-- A Stripe Element will be inserted here. -->
      </div>

      <!-- Used to display form errors. -->
      <div id="card-errors" role="alert"></div>
    </div>

    <button class="btn btn-info btn-primary">Donate</button>
  </form>
</div>
<div id="container" style="width: 75%;">
    <canvas id="donation-chart" data-url="{% url 'donation_chart' %}"></canvas>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
{% endblock %}
